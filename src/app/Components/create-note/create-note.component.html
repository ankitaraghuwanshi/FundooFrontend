<div  fxLayoutAlign="center center" style="margin-top: 30px; margin-left: 20px; " >
    <div style="width:600px; background-color:rgb(255, 254, 250); border-radius: 5px; box-shadow: 0px 0px 2px 2px rgb(156, 139, 139)">
        <form [formGroup]="createnoteform" (ngSubmit)="onsubmit()" >
        <div  style="height: 30px; padding: 10px 15px; font-size: medium;"  *ngIf="show"  >
          
          <input formControlName="Title"  type="text"  #box class="box" placeholder="Title"  >
          <img src="../../../assets/dashbord/pin.svg"  *ngIf="show"  style=" padding-left: 100px;"  >
        </div>
        <div style="height: 30px; padding: 10px 15px; font-size: medium;" (click)="hideAndShow()" *ngIf="show || !show"  >
            <input formControlName="description"  type="text" #box class="box" placeholder="Take A Note..."  >
            <img src="../../../assets/note/checkbox.png"  *ngIf="!show">
            <img src="../../../assets/note/brush.png"  *ngIf="!show" >
            <img src="../../../assets/note/photo.png"  *ngIf="!show" >
        </div>

        <div style="height: 40px;" *ngIf="show" fxLayout="row">
            <app-icons style="padding-left: 12px; padding-top: 15px;"></app-icons>
            
            <div style="position: right; padding-left: 230px;padding-top: -60px; margin-left: 60px;">
                <button mat-button class="closebutton">Close</button>
              </div>
           
        </div>
    </form>
   
    </div>
</div>
