<div fxLayout="row" fxLayourAlign="center">
    <div>
        <img *ngIf="!isTrash" src="../../../assets/note/remind.png">

        <!-- <img *ngIf="!isTrash" src="../../../assets/note/palette.png"> -->
        <img *ngIf="!isTrash" mat-button [matMenuTriggerFor]="colour" src="../../../assets/note/palette.png">

        <mat-menu #colour="matMenu" yPosition="below">
            <div  class="rang">
                <div *ngFor="let colour of colorarray">
                    <button  mat-mini-fab [style.background]="colour?.Colorcode"
                        (click)="setColour(colour?.Colorcode)"></button>
                </div>
            </div>
        </mat-menu>
        <!-- <mat-menu  >
            <div  *ngFor="let Colour of colorarray" class="colo" >
                <button class="button"  mat-mini-fab [style.background]="Colour?.Colorcode" (click)="setColour(Colour?.Colorcode)"></button>
            </div>
        </mat-menu> -->

        <img *ngIf="!isTrash" src="../../../assets/note/photo.png">

        <img *ngIf="!isArchieve && !isTrash" src="../../../assets/note/archive.png" (click)="Archive()">


        <img *ngIf="isArchieve && !isTrash" src="../../../assets/note/unarchive.png" (click)="onUnarchive()">


    </div>

    <div>
        <img *ngIf="!isTrash" mat-button [matMenuTriggerFor]="menu" src="../../../assets/note/more.png">
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="Trash()">Trash</button>
            <button mat-menu-item>Add Label</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Make a copy</button>

        </mat-menu>

    </div>
    <div *ngIf="isTrash" fxLayout="row" fxLayourAlign="center">
        <div (click)="Delete()" matTooltip="Delete forever">
            <img class="icons" src="../../../assets/note/deleteforever.png">
        </div>

        <div class="buttons" (click)="restore()" matTooltip="Restore">
            <img class="icons" src="../../../assets/note/restore.png">
        </div>

    </div>

</div>
