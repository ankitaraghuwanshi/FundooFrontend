<div class="example-container" fxFlex=100 fxLayout.xs="column" fxLayout.xs=100>
    <mat-toolbar color="primary" class="example-toolbar" flexLayout="row" fxLayoutAlign="space-between center">
        <div flexLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img src="../../../assets/keepicon.png" style="width: 40px; margin-left:8px; padding-right: 30px;">
            <h2 style="padding-right:40px">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: orange;">n</span>
                <span style="color: blue;">d</span>
                <span style="color: green;">o</span>
                <span style="color: red;">o</span>
            </h2>
        </div>
        <div class="searchbox" fxHide.xs>

            <input (keyup)=" searchtitle($event)"  style="height:48px; width:785px; border:none;  
                border-radius: 2px; font-size:medium;padding-left: 10px;" placeholder="search">
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>

                <img src="../../../assets/dashbord/refresh.png"
                    style="width: 22px; margin-left:8px; padding-right: 20px; ">
            </div>
            <div>

                <img src="../../../assets/dashbord/view.png" style="width: 22px; margin-left:8px; padding-right: 20px;">
            </div>
            <div>
                <img src="../../../assets/dashbord/settings.png"
                    style="width: 22px; margin-left:8px; padding-right: 20px;">
            </div>


            <div>

                <img src="../../../assets/dashbord/app.png" style="width: 22px; margin-left:8px; padding-right: 20px;">
            </div>
            <div>
                <img src="../../../assets/dashbord/adminimg.png"
                    style="width: 28px; margin-left:8px; padding-right: 20px;" mat-button [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <button (click)=" Logout()" mat-menu-item>Logout</button>

                </mat-menu>

            </div>

        </div>


    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
            <div>
                <mat-nav-list fxLayout="row" fxLayoutAlign="start center">

                    <a mat-list-item routerLink="./notes">
                        <mat-icon style="padding-right:20px">lightbulb</mat-icon> Notes
                    </a>
                </mat-nav-list>
            </div>
            <div>
                <mat-nav-list fxLayout="row" fxLayoutAlign="start center">

                    <a mat-list-item routerLink=".">
                        <mat-icon style="padding-right:20px"> notifications</mat-icon> Remainders
                    </a>
                </mat-nav-list>
            </div>
            <div>
                <mat-nav-list fxLayout="row" fxLayoutAlign="start center">

                    <a mat-list-item routerLink=".">
                        <mat-icon style="padding-right:20px">edit</mat-icon> Edit Labels
                    </a>
                </mat-nav-list>
            </div>
            <div>
                <mat-nav-list fxLayout="row" fxLayoutAlign="start center">

                    <a mat-list-item routerLink="./archive">
                        <mat-icon style="padding-right:20px">archive</mat-icon> Archieve
                    </a>
                </mat-nav-list>
            </div>
            <div>
                <mat-nav-list fxLayout="row" fxLayoutAlign="start center">

                    <a mat-list-item routerLink="./trashnote">
                        <mat-icon style="padding-right:20px">delete</mat-icon> Bin
                    </a>
                </mat-nav-list>
            </div>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
