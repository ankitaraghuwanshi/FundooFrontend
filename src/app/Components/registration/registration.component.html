<div fxLayout="column" fxLayoutAlign="space-between center">

    <div class="flexitem">
        <h1>
            <span style="color: blue;">F</span>
            <span style="color: red;">u</span>
            <span style="color: orange;">n</span>
            <span style="color: blue;">d</span>
            <span style="color: green;">o</span>
            <span style="color: red;">o</span>
        </h1>
    </div>

    <div fxFlex=100 fxLayout="row" fxLayoutAlign="center center">

        <div fxLayout="column">


            <div fxLayoutGap="20px" fxFlex=100>
                <mat-form-field appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input matInput placeholder="FirstName">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>LastName</mat-label>
                    <input matInput placeholder="LastName">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>

            <div fxFlex=100>
                <mat-form-field class="widthforBox" appearance="outline" fxFlex=100>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error>Enter valid Email id</mat-error>
                    <mat-hint style="font-size: small;">You can use letters,numbers & periods</mat-hint>
                </mat-form-field>
            </div>


            <div fxLayoutGap="20px">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="ConfirmPassword">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>
        </div>

        <div>
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width='300' height="200">
            <p>one account. All of FundooNotes Working For You.</p>
        </div>

    </div>
</div>
