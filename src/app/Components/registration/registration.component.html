<div class="main" fxLayout="column" fxLayoutAlign="center">
    <div class="mainblock" fxFlex=100 fxLayout="row" fxLayoutAlign="center">

        <div class="Block1" fxLayout="column" fxLayoutAlign="center">

            <div class="flexitem" fxLayout="column">
                <h1>
                    <span style="color: blue;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: orange;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: green;">o</span>
                    <span style="color: red;">o</span>
                </h1>
                <h3> create your fundoo Account </h3>

            </div>

            <div class="Nameing" fxFlex=100 fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">

                <mat-form-field appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input matInput placeholder="FirstName">

                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>LastName</mat-label>
                    <input matInput placeholder="LastName">

                </mat-form-field>
            </div>

            <div fxFlex=100>
                <mat-form-field class="widthforBox" appearance="outline" fxFlex=100>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-hint style="font-size: small;">You can use letters,numbers & periods</mat-hint>
                </mat-form-field>
            </div> <br>


            <div fxLayoutGap="20px">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password">

                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="ConfirmPassword">

                </mat-form-field>
            </div>
            <div style="margin-top: -15px;font-size: small;">
                <mat-hint>Use 8 more charecters with mix of letter and symbol</mat-hint>
            </div>

            <div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
            </div><br>
            <div fxLayout="row" style="justify-content: space-between;">
                <button mat-button color="primary">Sign in instead</button>
                <button mat-raised-button color="primary">Next</button>
            </div><br>



        </div>
        <div class="Block2">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width='244' height="244">
            <p style="text-align: center;">one account. All of FundooNotes Working For You.</p>
        </div>

    </div>
</div>
