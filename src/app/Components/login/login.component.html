<div class="container1" fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <div class="border" fxFlex=100 fxLayout="column" fxLayoutAlign="center">

            <div class="flexbox" fxLayout="column" fxLayoutAlign="center">
                <h1>
                    <span style="color: blue;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: orange;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: green;">o</span>
                    <span style="color: red;">o</span>
                </h1>
                <h2> Singin </h2>
                <h3> use your fundoo Account</h3>
            </div>
            <div fxFlex=100>
                <mat-form-field appearance="outline" fxFlex=100>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Enter valid Email</mat-error>
                </mat-form-field>

            </div>
            <div style="margin-top: -15px;font-size: small;">
                <button mat-button color="primary">Forgot Email?</button><br>
            </div> <br>
            <div fxflex="100">
                <mat-form-field appearance="outline" fxFlex=100>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="Password"><br>
                    <mat-error>Enter valid Password</mat-error>
                </mat-form-field>
            </div>

            <div style="margin-top: -15px;font-size: small;">
                <mat-hint>Not your computer? Use Guest mode to sign in privately.</mat-hint><br>
                <button mat-button color="primary">Learn More</button><br>
            </div>
            <div fxLayout="row" style="justify-content: space-between;">
                <button routerLink="/registration" mat-button color="primary">create account</button>
                <button mat-raised-button color="primary">Next</button>

            </div><br>

        </div>
    </form>
</div>
